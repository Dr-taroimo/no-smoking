<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0a0e14">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>禁煙日数カウント</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div class="bg-gradient"></div>
    <div class="container">
      <header class="header">
        <h1 class="title">禁煙日数</h1>
        <p class="subtitle">Quit Smoking Counter</p>
      </header>

      <main class="main">
        <section class="count-section" id="countSection">
          <div class="days-card">
            <span class="days-number" id="daysNumber">0</span>
            <span class="days-unit">日</span>
          </div>
          <p class="message" id="message">禁煙継続中！</p>
          <p class="start-date-display" id="startDateDisplay"></p>
        </section>

        <section class="start-date-section">
          <h2 class="section-label">禁煙開始日</h2>
          <div class="date-input-wrap">
            <input type="date" id="quitDate" class="date-input" aria-label="禁煙開始日">
            <button type="button" id="setDateBtn" class="btn-set">設定する</button>
          </div>
          <p class="hint" id="dateHint">日付を選んで「設定する」を押してください。</p>
        </section>
      </main>

      <footer class="footer">
        <p>禁煙開始日を設定すると経過日数が表示されます</p>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
